<div class="box">
  <div class="content">
    <h1>Register Form</h1>
  </div>
  <form>
    <div class="field">
      <label class="label">Email</label>
      <input type="text" class="input" placeholder="example@example.com">
    </div>

    <div class="field">
      <label class="label">Password</label>
      <input type="text" class="input" placeholder="password">
    </div>

    <div class="field">
      <label class="label">Repeat Password</label>
      <input type="text" class="input" placeholder="Repeat the first password">
    </div>
    <p>If you already have an account <a routerLink="/login" class="register-link">click here</a> to login</p>
    <button class="button is-info submit-btn">Submit Form</button>
  </form>
</div>
