<div class="box">
  <div class="content">
    <h1>Login Form</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="field">
      <label class="label">Email</label>
      <input type="email" class="input" placeholder="example@example.com" formControlName="email">
    </div>

    <div class="field">
      <label class="label">Password</label>
      <input type="password" class="input" placeholder="password" formControlName="password">
    </div>
    <p>If you don't have an account <a routerLink="/register" class="register-link">click here</a> to register</p>
    <button class="button is-info submit-btn">Submit Form</button>
  </form>
</div>
